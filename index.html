<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Event Finder App</title>
  </head>

  <body>
    <header>
      <nav class="navbar level" role="navigation" aria-label="main navigation">
        <div class="navbar-brand level-left">
          <a class="navbar-item level-item" href="https://bulma.io">
            <img class="logo" src="assets/project_1_logo.png">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="level-right search-input">
          <div class="level-item">
          <div class="date-picker"><input type="date" name="" id=""></div></div>
          <div class="level-item">
            <div class="field has-addons">
              <p class="control">
                <input class="input is-rounded" type="text" placeholder="Search a Major City">
              </p>
              <p class="control">
                <button class="button">
                  Search
                </button>
              </p>
            </div>
          </div>
      </div>
      </nav>
    </header>

    <div id="map" style="width: 75%; height: 650px"></div>
    <div class="events"></div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="assets/script.js"></script>
  </body>

</html>
