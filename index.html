<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Event Finder App</title>
  </head>

  <body>
    <header>
      <nav class="navbar level" role="navigation" aria-label="main navigation">
        <div class="navbar-brand level-left">
          <a class="navbar-item level-item" href="https://bulma.io">
            <img class="logo" src="assets/project_1_logo.png" />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="level-right search-input">
          <div class="level-item">
            <div class="date-picker-container">
              <input type="date" name="" id="date-picker" />
            </div>
          </div>
          <div class="level-item">
            <div class="field has-addons">
              <p class="control">
                <input
                  id="search"
                  class="input is-rounded"
                  type="text"
                  placeholder="Search a Major City"
                />
              </p>
              <p class="control">
                <button class="button">Search</button>
              </p>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="notification has-text-centered date-warning is-danger">
      <button class="delete"></button>
      <strong>Please pick a date</strong>
    </div>
    <div
      class="notification has-text-centered empty-response-warning is-danger"
    >
      <button class="delete"></button>
      <strong
        >Your search returned 0 results, try picking another city or another
        day</strong
      >
    </div>

    <div id="map" style="width: 75%; height: 450px"></div>

    <div class="events-table level">
      <table class="table level-item">
        <tr class="table-heading">
          <th>Event & Venue Details</th>
          <th>Time & Date</th>
        </tr>
      </table>
    </div>
    <footer>
      <div class="footer-container has-text-centered">
        <p>&copy; 2023 Event Finder</p>
      </div>
    </footer>
    
        <div id="modal-js-example" class="modal is-active">
          <div class="modal-background"></div>
        
          <div class="modal-content">
            <div class="box has-text-centered">
              <img src="assets/project_1_logo.png" alt="">
              <h2 id="modal-text">Set Your Preferred City</h2>
              <input id=modal-input type="text">
              <button id="modal-btn">Submit</button>
            </div>
          </div>
        
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/script.js"></script>

  </body>

</html>
